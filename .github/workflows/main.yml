on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.8
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - uses: codecov/codecov-action@v5
